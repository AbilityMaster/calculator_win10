<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" href="css/st.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="calculator">
		<div class="index-menu">
			<p class="index-menu__title">Калькулятор</p>
			<div class="index-menu__button index-menu__button_trey">–</div>
			<div class="index-menu__button index-menu__button_open">☐</div>
			<div class="index-menu__button index-menu__button_close">✕</div>
		</div>
		<div class="option-menu">
			<div class="option-menu__btn-menu">☰</div>
			<p class="option-menu__title">Обычный</p>
			<div class="option-menu__btn-journal"></div>
		</div>
		<div class="small-display"></div>
		<div class="display">0</div>
		<div class="button-area">
			<div class="calc calc-add">
				<div class="calc-add__button calc-add__button_disabled">MC</div>
				<div class="calc-add__button calc-add__button_disabled">MR</div>
				<div class="calc-add__button">M<span>+</span></div>
				<div class="calc-add__button">M<span>-</span></div>
				<div class="calc-add__button">MS</div>
				<div class="calc-add__button calc-add__button_disabled">M</div>
			</div>
			<div class="calc">
				<div class="calc__button calc__button_disabled">%</div>
				<div class="calc__button calc__button_disabled">√</div>
				<div class="calc__button calc__button_disabled calc__button_pow"><span class="span">x</span></div>
				<div class="calc__button calc__button_disabled calc__button_frac"><span class="span">/</span></div>
			</div>
			<div class="calc">
				<div class="calc__button calc__button_disabled">CE</div>
				<div class="calc__button calc__button_enabled calc__button_clear">C</div>
				<div class="calc__button calc__button_disabled"><-</div>
				<div class="calc__button calc__button_enabled calc__button_operation">÷</div>
			</div>
			<div class="calc">
				<div class="calc__button calc__button_enabled calc__button_number">7</div>
				<div class="calc__button calc__button_enabled calc__button_number">8</div>
				<div class="calc__button calc__button_enabled calc__button_number">9</div>
				<div class="calc__button calc__button_enabled calc__button_operation">*</div>
			</div>
			<div class="calc">
				<div class="calc__button calc__button_enabled calc__button_number">4</div>
				<div class="calc__button calc__button_enabled calc__button_number">5</div>
				<div class="calc__button calc__button_enabled calc__button_number">6</div>
				<div class="calc__button calc__button_enabled calc__button_operation">-</div>
			</div>
			<div class="calc">
				<div class="calc__button calc__button_enabled calc__button_number">1</div>
				<div class="calc__button calc__button_enabled calc__button_number">2</div>
				<div class="calc__button calc__button_enabled calc__button_number">3</div>
				<div class="calc__button calc__button_enabled calc__button_operation">+</div>
			</div>
			<div class="calc">
				<div class="calc__button calc__button_enabled calc__button_reverse">±</div>
				<div class="calc__button calc__button_enabled calc__button_number">0</div>
				<div class="calc__button calc__button_enabled calc__button_add-point">,</div>
				<div class="calc__button calc__button_enabled calc__button_get-result">=</div>
			</div>
		</div>
	</div>
</body>
</html>
